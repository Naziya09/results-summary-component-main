<!DOCTYPE html>
<html lang="en">

  <title>Frontend Mentor | Results summary component</title>

<link rel="stylesheet" href="css/style.css">
  
</head>
<body>
<div class="box">

  <div>

  <h6> of 100</h6>

 <h2>Great</h2>
 <pre> You scored higher than 65% of <br> the people who have taken<br>                  these tests.</pre>

<button class="end"> Continue</button>
</div>
</div>

</html>
